<div class="login-form">
    <form #loginform="ngForm">
        <h2 class="text-center">Profile</h2>
        <div class="form-group">
            <label>username:</label>
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" name = "username" required="required">
        </div>
        <div class="form-group">
            <label>birthdate:</label>
            <input type="text" class="form-control" placeholder="birthdate" [(ngModel)]="birthdate" name = "birthdate" required="required">
        </div>
        <div class="form-group">
            <label>age:</label>
            <input type="text" class="form-control" placeholder="age" [(ngModel)]="age" name = "age" required="required">
        </div>
        <div class="form-group">
            <button (click)="clicked()" class="btn btn-primary btn-block">Save</button>
        </div>
    </form>
</div>
